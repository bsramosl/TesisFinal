<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    {% load static %}  <!--cargar pagina statica-->
    <!-- Bootstrap core CSS -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href=" {% static 'css/style.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'jqvmap/jqvmap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'summernote/summernote-bs4.min.css' %}">


</head>
<body>


<div style="margin-right: 200px;margin-left: 400px;">
    <div class="col-lg-12">
        {% load crispy_forms_tags %}

        {% csrf_token %}
        <div class=" ">
            <div class="col-md-9">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ title }}</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label for="firstname" class="control-label col-lg-5">Nombre </label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group ">
                                <label for="lastname" class="control-label col-lg-5">Apellido </label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group ">
                                <label for="username" class="control-label col-lg-5">Usuario </label>
                                {{ form.username }}
                            </div>
                            <div class="form-group ">
                                <label for="password" class="control-label col-lg-5">Contraseña </label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group ">
                                <label for="confirm_password" class="control-label col-lg-5">Confirm Contraseña </label>
                                {{ form.password2 }}
                            </div>
                            <div class="form-group ">
                                <label for="email" class="control-label col-lg-5">Email </label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit">Aceptar</button>
                                    <a href="{% url 'ProsPy:Login' %}">
                                        <input type="button" value="Cancelar" class="btn btn-danger">
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
        <!-- /form-panel -->
    </div>
    <!-- /col-lg-12 -->
</div>

{% for message in messages %}

    <link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>

    <script type="text/javascript">
        if ('{{ message.tags }}' == 'error') {

            Swal.fire({
                icon: 'error',
                title: '{{ message.tags}}',
                html: '{{ message }}',
            });
        }

        if ('{{ message.tags }}' == 'success') {
            Swal.fire({
                icon: 'success',
                title: '{{ message.tags}}',
                html: '{{ message }}',
            });
        }
    </script>
{% endfor %}
</body>
</html>
