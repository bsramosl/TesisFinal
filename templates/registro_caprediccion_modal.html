
<div class="modal-dialog ">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Prediccion</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_reactor" method="POST" action="{% url 'ProsPy:GuardarCaPrediccion' %}">
            {% csrf_token %}
            <div class="modal-body">
                <div id="error_reactor">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="modal-footer justify-content-between ">
                <button type="button" class="btn btn-default" onclick="cerrar_modal_prediccion();">Cancelar</button>
                <button id="boton_creacion" type="button" class="btn btn-primary" onclick="registrarcaprediccion();">Aceptar</button>
            </div>
        </form>
    </div>
    <!-- /.modal-content -->
</div>

<style type="text/css">
    label {
        width: 90px;
        float: left;
        text-align: left
    }

</style>
