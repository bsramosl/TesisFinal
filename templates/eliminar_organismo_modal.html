<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Eliminar</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% csrf_token %}
        <div class="modal-body">
            <h4>Estas seguro de eliminar {{ object.pk }} </h4>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" onclick="cerrar_modal_eliminar();">Cancelar</button>
            <button id="boton_creacion" type="button" class="btn btn-danger" onclick="eliminarorganismo ({{ object.pk }});">
                Aceptar
            </button>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
