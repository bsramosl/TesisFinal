{% extends "base.html" %}
{% load static %}
{% csrf_token %}

{% block title %}
    Listado de Reactores

{% endblock %}
<!-- DataTables -->
<link rel="stylesheet" href="{% static 'datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'datatables-buttons/css/buttons.bootstrap4.min.css' %}">

{% block extracss %}


{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Listado tipo de reactor.</h3>
                </div>
                <!-- /.card-header -->

                <div class="card-body">

                    <div id="tablatipo_wrapper" class="dataTables_wrapper dt-bootstrap4">

                        <table id="tablatipo" class="table table-bordered table-striped dataTable dtr-inline">
                            <thead>
                            <div class="row">
                                <div class="col-xs-12 col-md-8"></div>
                                <div class="col-xs-6 col-md-4">
                                    <button type="submit" class="btn btn-block btn-outline-info" onclick="abrir_modal_guardar('{% url 'ProsPy:GuardarTipo' %}');">Registrar</button>
                                </div>
                            </div>
                            <tr>
                                <th><i class="fa fa-bullhorn"></i>#</th>
                                <th><i class="fa  "></i> Descripcion</th>
                                <th><i class="fa  "></i> Especificacion</th>
                                <th><i class="fa  "></i> Tipo</th>
                                <th><i class="fa  "></i> Opciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="registro_modal">
    </div>
    <div class="modal fade" id="eliminar_modal">
    </div>
    <div class="modal fade" id="editar_modal">
    </div>


{% endblock %}

{% block extrajs %}

    <!-- Bootstrap 4 -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'jszip/jszip.min.js' %}"></script>
    <script src="{% static 'pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'pdfmake/vfs_fonts.js' %}"></script>
    <script src="{% static 'datatables-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'datatables-buttons/js/buttons.print.min.js' %}"></script>
    <!-- AdminLTE App -->

    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>

    <script src="{% static 'ajax.js' %}"></script>
    <script src="{% static 'modal.js' %}"></script>

    <link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>

{% endblock extrajs %}
